<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header-section">
      <h1 class="header">Homepage</h1>
      <a href="./add-note.html" class="add-link" aria-label="Add new note">
        <button class="add-button">
          <span class="add-icon" aria-hidden="true">+</span>
          <span class="tooltip">Add Note</span>
        </button>
      </a>
    </header>
    
    <!-- Notes Section -->
    <main>
      <h2 class="note-header">All Notes</h2>
      
      <!-- Notes List -->
      <div class="notes-container" id="notesContainer">
        <!-- Notes will be rendered here by JS -->
      </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="modal-container" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal">
        <h3 id="modal-title">Delete Note</h3>
        <p>Are you sure you want to delete "<span id="note-name"></span>"?</p>
        <div class="modal-actions">
          <button id="confirm-delete" class="btn btn-danger">Delete</button>
          <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
